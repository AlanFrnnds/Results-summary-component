<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="container1">
      <div id="containerleft">
        <h2 id="youresult">Your Result</h2>

        <div id="circle">
          <div id="containercircle">
            <p id="numbercircle">76</p>
            <p id="textcircle">of 100</p>
          </div>
        </div>
        <h1>Great</h1>
        <p id="textleft">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>

      <div id="containerright">

        <h1 id="title">Summary</h1>

        <div id="tÃ³picos">
          <div id="cards">
            
            <div id="reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
                <p id="textreaction">Reaction</p>
                <p id="numberreaction">80 </p>
                <p id="numberreaction2">/ 100</p>
              
            </div>
    
            <div id="memory">
              <img src="assets/images/icon-memory.svg" alt="memory">
                <p id="textmemory">Memory</p>
                <p id="numbermemory">92</p>
                <p id="numbermemory2">/ 100</p>
            </div>
  
            <div id="verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              
                <p id="textverbal">Verbal</p>
                <p id="numberverbal">61</p>
                <p id="numberverbal2">/ 100</p>
            </div>
  
            <div id="visual">
              <img src="assets/images/icon-visual.svg" alt="Visual">
                <p id="textvisual">Visual</p>
                <p id="numbervisual">72</p>
                <p id="numbervisual2">/ 100</p>
              
            </div>

          </div>

          
         
        </div>

        <div id="containerbutton">
          <button>
          <p>Continue</p>
          </button>
        </div>
        
      </div> 

    </div>

  </main>
</body>

</html>
